<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>autoImg</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/autoImg.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="title"><h1 title="图片的auto轮播">图片的auto轮播</h1></div>
    <div id="img_list" class="img_list">
        <ul>
            <li>
                <a href="#" target="_blank">
                    <img src="images/page2-img1.jpg" title="images" alt="images">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="images/page2-img2.jpg" title="images" alt="images">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="images/page2-img3.jpg" title="images" alt="images">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="images/page2-img4.jpg" title="images" alt="images">
                </a>
            </li>
            <li>
                <a href="#" target="_blank">
                    <img src="images/page2-img5.jpg" title="images" alt="images">
                </a>
            </li>
        </ul>
    </div>
    <div id="img_num" class="img_num">
        <ul>
            <li><span class="on">1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
        </ul>
    </div>
</div>

</html>
